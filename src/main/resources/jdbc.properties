#=======================DruidDataSource \u914D\u7F6E=======================
# \u6570\u636E\u5E93\u5730\u5740
jdbc.url=jdbc:mysql://localhost:3306/utils?serverTimezone=UTC&characterEncoding=UTF-8
# \u7528\u6237\u540D
jdbc.username=root
# \u5BC6\u7801
jdbc.password=root
# \u9A71\u52A8\u8DEF\u5F84
jdbc.driverPath=com.mysql.jdbc.Driver
#\u521D\u59CB\u5316\u8FDE\u63A5\u5927\u5C0F
jdbc.initialSize=10
#\u6700\u5C0F\u95F2\u7F6E\u6570
jdbc.minIdle=1
#\u6700\u5927\u6D3B\u8DC3\u6570
jdbc.maxActive=15
#\u6700\u5927\u8D85\u65F6\u65F6\u95F4,\u5355\u4F4D\u662F\u6BEB\u79D2
jdbc.maxWait=60000
#\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
jdbc.timeBetweenEvictionRunsMillis=60000
#\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
jdbc.minEvictableIdleTimeMillis=300000